<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modelo Canvas</title>
    <link rel="stylesheet" href="Styles.css">
    <style>
        :root {
            --verde-hoja: #8aae7c;
            --verde-oliva: #b9cc8a;
            --blanco-puro: #ffffff;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--blanco-puro);
            margin: 0;
            padding: 0;
        }
        nav {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('wallpaper.1.jpg');
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            min-height: 70vh;
            padding: 50px 20px;
            position: relative; 
            color: var(--blanco-puro);
        }
        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .logo-nav {
            width: 150px;
            height: auto;
            margin-left: auto;
        }
        .header-content {
            text-align: center;
            margin-top: 50px; 
        }
        h1 {
            color: var(--verde-hoja);
            font-size: 2.5em; 
            margin: 0;
        }
        #quienes-somos {
            background-color: var(--blanco-puro);
            padding: 30px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        p {
            text-align: justify;
            line-height: 1.6;
            margin: 10px 0;
        }
        h2 {
            text-align: center;
            color: var(--verde-hoja);
            margin-top: 20px;
        }
        strong {
            color: var(--verde-oliva);
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        .header-content img {
            max-width: 80%; 
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <div class="dropdown">
                    <button class="mainmenubtn">Menú</button>
                    <div class="dropdown-content">
                        <a href="index.html">Inicio</a>
                        <a href="somos.html">Quiénes Somos</a>
                        <a href="modelocanvas.html">Modelo Canvas</a>
                        <a href="productos.html">Productos</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="header-content">
                <img src="Modelo Canvas .png" alt="Modelo Canvas de Página">
            </div>
        </section>
    </main>
</body>
</html>
